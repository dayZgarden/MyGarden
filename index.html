<head>

  <title>ZA</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <div id="app"></div>

  <div class="loading__screen">
    <div class="loading__screen__container">
      <div class="loading__screen__container__spinner"></div>
      <h1 class="loading__screen__container__text">Loading...</h1>

  </div>

  <div class="credit">
    <h1 class="credit__text">Made with <i class="fas fa-heart"></i> and <i class="fas fa-coffee"></i> by Zyad Alkurdi</h1>
    <!-- With help from three.js, blender, cannon.js, html,css -->
    <li class="skills__list">
      <div class="item">
        <img class="skill" src="public/html.png" alt="Image" />
        <h5 class="test">HTML5</h5>
      </div>
      <div class="item">
        <img class="skill" src="public/javascript.png" alt="Image" />
        <h5>JavaScript</h5>
      </div>
      <div class="item">
        <img class="skill" src="public/css3.png" alt="Image" />
        <h5>CSS3</h5>
      </div>
      <div class="item">
        <img class="skill" src="public/threejs.png" alt="Image" />
        <h5>Three.js</h5>
      </div>
      <div class="item">
        <img class="skill" src="public/blender.png" alt="Image" />
        <h5>Blender</h5>
      </div>
      <div class="item">
        <img class="skill" src="public/vite.png" alt="Image" />
        <h5>Vite</h5>
      </div>
      
    </li>
  </div>

  <div class="space">
    <h1 class="intro__text show trigger-point">
      print("Hello, World!")
    </h1>
    <h1 class="intro__text show trigger-point">
      >> Hello, World! I'm Zyad, a full stack developer and a CS student at the University of Cincinnati.
    </h1>
    <span class="intro__scroll">
      <span class="intro__scroll__outline">
        <span class="intro__scroll__bar"></span>
      </span>
    </span>
  </div>

  <div class="sidepanel">
    <div class="panel__container">
        <a class="panel__link" href="/"><i class="fas fa-home"></i></a>
        <a class="panel__link" target="_blank" href="https://github.com/dayZgarden"><i class="fab fa-github"></i></a>
        <a class="panel__link" target="_blank" href="https://www.linkedin.com/in/zyadalkurdi"><i class="fab fa-linkedin"></i></a>
        <a class="panel__link" target="_blank" href="/"><i class="fas fa-file"></i></a>
